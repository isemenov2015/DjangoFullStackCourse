<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap grids playground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <style media="screen">
      .boxy{
        background: #b3ddff;
        border: 2px solid black;
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL Med 6</div>
        <div class="col-md-6 boxy">COL Med 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 boxy">COL XS 6</div>
        <div class="col-xs-6 boxy">COL XS 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">ONE</div>
        <div class="col-lg-3 col-sm-6 boxy">TWO</div>
        <div class="col-lg-3 col-sm-6 boxy">THREE</div>
        <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
      </div>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-lg-6 boxy">
        <div class="row">
          <div class="col-lg-6 boxy">NEST 1</div>
          <div class="col-lg-6 boxy">NEST 2</div>
        </div>
      </div>
      <div class="col-lg-6 boxy">TOP LEVEL</div>
    </div>
    </div>
  </body>
</html>
